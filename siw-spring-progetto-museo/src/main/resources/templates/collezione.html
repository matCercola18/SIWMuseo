<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="'GNAM &ldquo;' +${collezione.nome} +'&rdquo;' ">GNAM "Modern"</title>
	<link rel="stylesheet" type="text/css" href="/css/collezioneStyle.css">
	<head th:replace="fragments/base.html :: headerfiles"> </head>
</head>
<body>
	
		<div id="mainTitolo">
		<h1><a id="homeLink" href="home.html" th:href="@{/}">GNAM</a></h1>
		<h2 th:text="'&ldquo;' +${collezione.nome} +'&rdquo;' ">"Modern"</h2>
		</div>

<h4 th:text="#{curatore}+' '+${collezione.curatore.nome}+' '+${collezione.curatore.cognome}">Curatore: Matteo Cercola</h4>
 <h6 id="descrizione" th:text="${collezione.descrizione}">Descrizione</h6>
<div id="opereBox">
	
		<div class="opera" th:each="opera:${opere}">
		<img  src="/images/KandinskyCroceBianca.jpg" th:src="'data:image/jpeg;base64,'+${opera.getStringImg()}">
		<h5><a href="" th:href="@{'/opera/'+${opera.id}}" th:text="${opera.titolo}">
		Croce bianca
		</a>
		</h5>
		
		<h6>
		<a href="" th:href="@{'/artista/'+${opera.artista.id}}" th:text="${opera.artista.nome}+' '+${opera.artista.cognome}">
		Vasily Kandinsky
		</a>		
		</h6>
	
	</div>
</div>

	
<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
